	<h1>Fare Guide</h1>


<center>
<div class="container">
	<div class="row">



		<div class="col-md-4">
			<img src="https://www.researchgate.net/publication/348470949/figure/fig1/AS:980841031286784@1610862133890/Manila-Metro-Rail-Transit-Line-3-MRT-3-system.jpg">

		</div>

		
		<div class="container1">
		<p style="background-color: black; border-width: 100px; border-radius: 5px; color: whitesmoke;">Information:</p>
	

		<div class="col-md-4">
		<form>

		
		<label>Leaving From:</label> <br> <br>
		<select class="form-select" id="where">
			<option value="none">Choose</option>
			<option value="0">North Ave.</option>
			<option value="0">Quezon Ave.</option>
			<option value="0">GMA Kamuning</option>
			<option value="3">Araneta Cubao</option>
			<option value="3">Santolan Annapolis</option>
			<option value="7">Ortigas</option>
			<option value="7">Shaw Blvd.</option>
			<option value="7">Boni Ave.</option>
			<option value="11">Guadalupe</option>
			<option value="11">Buendia</option>
			<option value="11">Ayala</option>
			<option value="15">Magallanes</option>
            <option value="15">Taft Avenue</option>
		</select>

		<br>

		<label>Going To:</label> <br> <br>
		<select class="form-select" id="arrive">
			<option value="none">Choose</option>
			<option value="0">North Ave.</option>
			<option value="0">Quezon Ave.</option>
			<option value="0">GMA Kamuning</option>
			<option value="3">Araneta Cubao</option>
			<option value="3">Santolan Annapolis</option>
			<option value="7">Ortigas</option>
			<option value="7">Shaw Blvd.</option>
			<option value="7">Boni Ave.</option>
			<option value="11">Guadalupe</option>
			<option value="11">Buendia</option>
			<option value="11">Ayala</option>
			<option value="15">Magallanes</option>
            <option value="15">Taft Avenue</option>
		</select>

		<label>Discount Rate:</label> <br> <br>
		<select class="form-select" id="discount">
			<option value="none">Choose</option>
			<option value="0.2">Student</option>
			<option value="0.2">Senior</option>
			<option value="1">Regular</option>
		</select>

		<br>
	</div>

		


		<br>

		<button type="button" class="btn btn-primary" onclick="showValue()">Regular</button>
		<button type="button" class="btn btn-primary" onclick="showDiscount()">Discounted</button>
	</center>
		
		</form>

		<script>
		function showValue(){
			var here = document.getElementById("where").value;

			var there = document.getElementById("arrive").value;

			var less = document.getElementById("discount").value;

			

			var bfare = 13;

			var fare = Math.abs(here - there) ;

			var price = fare + bfare;


			document.getElementById("show").innerHTML = "Your train fare is ₱" + price;

			
		}

		function showDiscount(){
			var here = document.getElementById("where").value;

			var there = document.getElementById("arrive").value;

			var less = document.getElementById("discount").value;

			var bfare = 13;

			var fare = Math.abs(here - there) ;

			var price = fare + bfare;

			var finalrate = price - (price * less);


			document.getElementById("show").innerHTML = "Your train fare is ₱" + finalrate;

			}

		
	</script>

		</div>

		<div class="col-md-4">

			<p id="show"></p>

		</div>
